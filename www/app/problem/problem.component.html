<div class="problem-container {{getStatusClass(problem)}} {{problem.problemType.className}}">
    <span class="right-icon glyphicon glyphicon-ok"></span>
    <span class="wrong-icon glyphicon glyphicon-remove"></span>
    <span class="skip-icon glyphicon glyphicon-minus"></span>
    <div>
        {{problem.firstNumber}}
    </div>
    <div>
        <span>{{problem.symbol}}</span>
        <span>{{problem.secondNumber}}</span>
    </div>
    <hr/>
    <div class="problem-answer">
        <div class="given-answer">
            <span>
                <span class="given-answer">{{problem.givenAnswer}}</span>
                <span class="right-answer">{{problem.correctAnswer}}</span>
            </span>
        </div>
        <div class="collect-answer">
            <input #input1 type="number" (keyup)="keyUp($event.keyCode)" [(ngModel)]="problem.givenAnswer">
        </div>
    </div>
</div>
